<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Project page</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="week10.css" />
  </head>

  <body class="bg-light">
    <div
      style="
        background-image: url(https://images.affordableseating.net/dpr_1.0,f_auto,q_auto/afd/media/contenttype/restaurant_table_types_and_styles_-_header_1.jpg);
        background-size: cover;
        height: 480px;
        padding-top: 80px;
      "></div>
    <header>
      <!-- •	Using HTML, Bootstrap, and JavaScript create a single page website that contains the following:
                •	A Bootstrap styled table representing your choice of data.
                •	A Bootstrap styled form that allows a user to add a new row to the table when clicking on submit.
 -->
    </header>
    <div class="container-fluid">
      <table class="table">
        <thead class="table-sm bg-secondary text-white">
          <tr>
            <th>
              <h1>
                Welcome Traveler! <br />
                Thank you for your interest in our location, please reach out to
                us below
              </h1>
            </th>
          </tr>
        </thead>
        <tbody class="table table-sm">
          <tr>
            <td colspan="4">
              <table
                class="table table-light mb-0"
                id="comment-table">
                <tr>
                  <th>
                    <h5>Name</h5>
                  </th>
                  <th>
                    <h5>EMail</h5>
                  </th>
                  <th>
                    <h5>Comments</h5>
                  </th>
                </tr>
                <tr>
                  <td>James Howlett</td>
                  <td>wolverine@xaviersinstatute.com</td>
                  <td>Hey Bub, you really know how to serve a rare steak.</td>
                </tr>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
      <br />
      <div class="container-fluid">
        <br />
        <form class="form">
          <div class="card-body">
            <div class="row">
              <div class="col-sm">
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-4">
                      <label for="new-customer-name">
                        What is your name?
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        id="new-customer-name" />
                    </div>
                    <div class="col-sm-7">
                      <label for="new-customer-email">
                        Can we have your Email?
                      </label>
                      <input
                        type="email"
                        class="form-control"
                        id="new-customer-email"
                        placeholder="happyeatter@food.yum"
                        required />
                    </div>
                    <div class="row">
                      <div class="col">
                        <label for="new-customer-comment">
                          Any comments? Complaints? Recommendations? Just saying
                          Hi?
                        </label>
                        <input
                          type="text"
                          class="form-control"
                          id="new-customer-comment" />
                      </div>
                    </div>
                  </div>
                  <br />
                </div>
                <button
                  id="new-customer-btn"
                  class="btn btn-primary form-control">
                  Submit
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <br />
    <br />
    <br />
    <link
      rel="stylesheet"
      href="week10.css" />
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="week.js"></script>
  </body>
</html>
