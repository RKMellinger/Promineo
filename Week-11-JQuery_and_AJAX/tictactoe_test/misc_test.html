<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
     <link rel="stylesheet" href="test_index.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
</head>
  <body>
    <!-- 
•	Using any of the tools you’ve worked with so far, create a game of Tic-Tac-Toe.
    •	Create a Tic-Tac-Toe game grid using your HTML element of choice. 
    •	When a cell in the grid is clicked, an X or O should appear in that spot depending on whose turn it is.
    •	A heading should say whether it is X’s or O’s turn and change with each move made.
    •	A button should be available to clear the grid and restart the game.
    •	When a player has won, or the board is full and the game results in a draw, a Bootstrap alert or similar Bootstrap component should appear across the screen announcing the winner.

-->
<header>
    <h1 class="text-center" id="title">Tic-Tac-Toe</h1>
    <div class="container text-center" >
        <h2 id="playerBanner"></h2>
        <button class="border border-primary" onclick="startGame()">Replay</button>
    </div>
    <div class="container">
    <div class="row ">
        <div class="endgame alert alert-success" id="endgame"></div>
    </div>
</div>
</header>
    <div class="container text-center" id="gameBoard">
        <div class="row">
                <div class="cell border border-primary col-md-4" id="0">0</div>
            
                <div class="cell border border-primary col-md-4" id="1">1</div>
           
                <div class="cell border border-primary col-md-4" id="2">2</div>
            
        </div>
        <div class="row">
                <div class="cell border border-primary col-md-4" id="3">3</div>
            
                <div class="cell border border-primary col-md-4" id="4">4</div>
            
                <div class="cell border border-primary col-md-4" id="5">5</div>
            
        </div>
        <div class="row">
                <div class="cell border border-primary col-md-4" id="6">6</div>
            
                <div class="cell border border-primary col-md-4" id="7">7</div>
            
                <div class="cell border border-primary col-md-4" id="8">8</div>
            
        </div>
    </div>


    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="test_index.js"></script>
  </body>
</html>
