<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
     <link rel="stylesheet" href="week.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <!-- 
•	Using any of the tools you’ve worked with so far, create a game of Tic-Tac-Toe.
    •	Create a Tic-Tac-Toe game grid using your HTML element of choice. 
    •	When a cell in the grid is clicked, an X or O should appear in that spot depending on whose turn it is.
    •	A heading should say whether it is X’s or O’s turn and change with each move made.
    •	A button should be available to clear the grid and restart the game.
    •	When a player has won, or the board is full and the game results in a draw, a Bootstrap alert or similar Bootstrap component should appear across the screen announcing the winner.

-->
    <header>
      <div class="container primary" role="alert">       
        <h1 class="text-center" id="title">
          Who wants to play Tic-Tac-Toe?
        </h1>
        <h3 class="text-center" id="players">&nbsp</h3>
      </div>
      <h2 class="alert alert-success text-center" id="winner" role="alert">
        
      </h2>
    </header>
    <div class="container">
      <div class="row" style="height: 200px">
        <div class="col-lg-4 rounded border border-dark text-center text-justify">
          <button type="button" class="btn" style="height: 100%" id="0">
            <h1 id="h1-top-left">0</h1>
          </button>
        </div>
        <div class="col-lg-4 rounded border border-dark text-center">
          <button type="button" class="btn" style="height: 200px" id="1">
            <h1 id="h1-top-middle">1</h1>
          </button>
        </div>
        <div class="col-lg-4 rounded border border-dark text-center">
          <button type="button" class="btn" style="height: 100%" id="2">
            <h1 id="h1-top-right">2</h1>
          </button>
        </div>
      </div>
      <div
        class="row"
        style="height: 200px">
        <div class="col-lg-4 rounded border border-dark text-center">
          <button type="button" class="btn" style="height: 100%" id="3">
            <h1 id="h1-center-left">3</h1>
          </button>
        </div>
        <div class="col-lg-4 rounded border border-dark text-center">
          <button type="button" class="btn" style="height: 100%" id="4">
            <h1 id="h1-center-middle">4</h1>
          </button>
        </div>
        <div class="col-lg-4 rounded border border-dark text-center">
          <button type="button" class="btn" style="height: 100%" id="5">
            <h1 id="h1-center-right">5</h1>
          </button>
        </div>
      </div>
      <div
        class="row"
        style="height: 200px">
        <div class="col-lg-4 rounded border border-dark text-center">
          <button type="button" class="btn" style="height: 100%" id="6">
            <h1 id="h1-bottom-left">6</h1>
          </button>
        </div>
        <div class="col-lg-4 rounded border border-dark text-center">
          <button type="button" class="btn" style="height: 100%" id="7">
            <h1 id="h1-bottom-middle">7</h1>
          </button>
        </div>
        <div class="col-lg-4 rounded border border-dark text-center">
          <button type="button" class="btn" style="height: 100%" id="8">
            <h1 id="h1-bottom-right">8</h1>
          </button>
        </div>
      </div>
      <button id="reset" class="btn border-rounded">Play Again?</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="week.js"></script>
  </body>
</html>
